<!DOCTYPE html>
<html>
<head>
    <title>Payment Form - Travel Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("bg-1.jpg");
            background-color: linear-gradient(rgba(0, 0, 0, 0.50), rgba(0, 0, 0, 0.50));
            background-position: center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h1>Travel</h1>
        </div>
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index1.html">Places</a></li>
                <li><a href="index2.html">Discounts</a></li>
                <li><a href="index6.html">Contact</a></li>
                <li><a href="index7.html">Booking</a></li>
            </ul>
        </div>
<body>
    <div class="step">
        <div class="Login Details">
            <h1>Confirm Your Payment</h1>
            <form action="#">
                <div class="input-box">
                    <span class="icon"></span>
                    Owner Name
                    <input type="text" name="vtuno" placeholder="Owner Name"><br>
                    CVV
                    <input type="password" name="password" placeholder="cvv"><br>
                    card number:
                    <input type="tel" name="card" placeholder="card number"><br> 
                    <h3>Expiration Date</h3>
                    <div class="selection">
                    <div class="date">
                    <select name="months" id="months">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                    </select>
                    <select name="years" id="years">
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                    </select>
                </div>
                <div class="cards">
                    <img src="mc.png" alt="">
                    <img src="vi.png" alt="">
                    <img src="pp.png" alt="">
                </div>
            </div>
        </div>
     
        <a href="index9.html"><button type="button"><span></span>Confirm</button></a>
    </div>
</body>
</html>
